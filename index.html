<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Eliot Dosnon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--light); 
            color: var(--dark);
            line-height: 1.6;
        }

        /* --- Navigation --- */
        nav {
            padding: 1rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-weight: 700; font-size: 1.2rem; color: var(--dark); letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }

        /* --- Header --- */
        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 0 20px;
        }

        header h1 { font-size: 3rem; margin-bottom: 1rem; }
        header p { font-weight: 300; font-size: 1.2rem; opacity: 0.9; }

        /* --- Container & Accordions --- */
        .container { padding: 4rem 10%; max-width: 1200px; margin: auto; }

        details {
            background: white;
            margin-bottom: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: var(--transition);
            border: 1px solid #e2e8f0;
        }

        summary {
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid transparent;
        }

        details[open] summary { border-bottom: 1px solid #f1f5f9; }

        summary::after { 
            content: '−'; 
            font-size: 1.5rem; 
            color: var(--primary);
        }

        details:not([open]) summary::after { content: '+'; }

        .content { padding: 2rem 1.5rem; }

        /* --- Grid & Items --- */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* MODIFIÉ : .image-item est maintenant un lien <a> */
        .image-item {
            display: flex;
            text-decoration: none; /* Supprime le soulignement du lien */
            color: inherit; /* Garde la couleur du texte par défaut */
            border-radius: 12px;
            background: #f1f5f9;
            aspect-ratio: 16 / 9;
            width: 100%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            border: 1px solid #e2e8f0;
            cursor: pointer;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-item:hover img { transform: scale(1.05); }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .image-item:hover .overlay { opacity: 1; }

        .placeholder-text { font-size: 0.9rem; color: var(--gray); font-weight: 500; text-align: center; padding: 10px; }

        /* --- Footer --- */
        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn:hover { background: var(--primary-hover); transform: scale(1.05); }

        @media (max-width: 768px) {
            .container { padding: 2rem 5%; }
            header h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Portfolio <span>CLCF</span></div>

            </div>

    <details open>

        <div class="content">

                </a>
                <a href="compo.html" class="image-item">

                </a>
            </div>

    </details>
</div>

<footer>
    <p>Mes contacts</p>
    <a href="mailto:eliot.dosnon@gmail.com" class="btn">Me contacter par mail</a>
</footer>

</body>
</html>
